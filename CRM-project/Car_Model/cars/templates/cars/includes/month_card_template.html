<div class="card mb-4">
  <div class="card-header">
    {{ month.date }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ 'Total income' }}</h5>
    <p class="card-text">{{ month.total_income }}</p>
    <h5 class="card-title">{{ 'Total expenses' }}</h5>
    <p class="card-text">{{ month.total_expenses }}</p>
  </div>
  <div class="card-footer text-muted">
    Days:<br>
    {% for day in month.days.all %}
      <a href="{{ day.get_absolute_url }}">{{ day.date }}</a><br>
    {% endfor %}
  </div>
</div>
