{% extends 'cars/home_page.html' %}

{% block title %}
  {{ day.date }} - {{ block.super }}
{% endblock %}

{% block content %}
  <h1 class="mt-5">
    {{ day.date }}
  </h1>
   <h1 class="mt-5">
     {{ 'Car:' }}<br>
     {{ day.month.car }}
  </h1>
  <p>
    {{ "Total income: " }}
    {{ day.income }}
  </p>
  <p>
    {{ "Total expenses: " }}
    {{ day.expenses }}
  </p>
{% endblock %}
