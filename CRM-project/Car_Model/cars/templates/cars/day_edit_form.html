{% extends 'cars/home_page.html' %}

{% block title %}
  Edit Day "{{ day.title }}- {{ block.super }}
{% endblock %}

{% block content %}
  <form action="{{ day.get_update_url }}" method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {% if field.errors %}
          <div class="alert alert-danger">
            {{ field.errors }}
          </div>
        {% endif %}
        {{ field.label }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Edit Day</button>
  </form>
{% endblock %}
