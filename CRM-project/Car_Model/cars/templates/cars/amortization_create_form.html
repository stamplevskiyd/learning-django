{% extends 'cars/home_page.html' %}

{% block title %}
  Create Amortization - {{ block.super }}
{% endblock %}

{% block content %}
  <form class="" action="{% url 'amortization_create_url' id %}" method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {% if field.errors %}
          <div class="alert alert-danger">
            {{ field.errors }}
          </div>
        {% endif %}
        {{ field.label }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" name="button" class="btn btn-primary">Create amortization</button>
  </form>
{% endblock %}
